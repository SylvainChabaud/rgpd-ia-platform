# Docker Compose - Staging Configuration
# Similar to production but with test data and E2E tests enabled
#
# USAGE:
#   1. Copy .env.staging.example to .env.staging
#   2. Configure staging secrets
#   3. Run: docker-compose -f docker-compose.staging.yml up -d
#
# DIFFERENCES FROM PRODUCTION:
# - E2E tests container included
# - Debug logging enabled
# - Less strict resource limits
# - Test data seeding enabled

version: '3.9'

services:
  # Reverse Proxy - Public entry point
  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: rgpd-platform-staging-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - rgpd_frontend
    depends_on:
      app:
        condition: service_healthy

  # PostgreSQL Database - Staging data
  db:
    image: postgres:16-alpine
    container_name: rgpd-platform-staging-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-staginguser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-rgpd_staging}
    volumes:
      - staging_db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - rgpd_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-staginguser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: rgpd-platform-staging-app
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-staginguser}:${DB_PASSWORD}@db:5432/${DB_NAME:-rgpd_staging}
    networks:
      - rgpd_frontend
      - rgpd_backend
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # E2E Tests Runner (Staging only - not in production)
  e2e-tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps  # Use deps stage with dev dependencies
    container_name: rgpd-platform-e2e-tests
    env_file:
      - .env.staging
    environment:
      TEST_BASE_URL: http://app:3000
      TEST_E2E_SERVER_AVAILABLE: "true"
      TEST_SKIP_E2E: "false"
      DATABASE_URL: postgresql://${DB_USER:-staginguser}:${DB_PASSWORD}@db:5432/${DB_NAME:-rgpd_staging}
    command: npm test -- api.e2e
    networks:
      - rgpd_frontend
      - rgpd_backend
    depends_on:
      app:
        condition: service_healthy
    profiles:
      - testing  # Only start with: docker-compose --profile testing up

networks:
  rgpd_frontend:
    driver: bridge
  rgpd_backend:
    driver: bridge
    internal: true  # No external access

volumes:
  staging_db_data:
    driver: local
  nginx_ssl:
    driver: local
  nginx_logs:
    driver: local
