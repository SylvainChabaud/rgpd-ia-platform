# Scénarios de test - Super Admin / Sécurité
name: "Super Admin - Sécurité"
description: "Tests de sécurité spécifiques au backoffice super admin"
priority: critical
tags: [super-admin, security]

prerequisites:
  - server_running: true
  - test_users_seeded: true
  - user_scope: "PLATFORM"

scenarios:
  - id: SADM-S001
    name: "Pas de données cross-tenant visibles"
    description: "Isolation des données entre tenants"
    priority: critical
    tags: [security, rgpd]
    steps:
      - login_as: "{{users.platform_admin}}"
      - click: "Tenants"
      - wait_for: "Gestion des tenants"
    expected:
      - no_cross_tenant_data: true

  - id: SADM-S002
    name: "Audit trail des actions admin"
    description: "Toutes les actions sont loggées"
    priority: high
    tags: [security, rgpd]
    steps:
      - login_as: "{{users.platform_admin}}"
      - click: "Tenants"
      - wait_for: "Gestion des tenants"
      - click: "Audit & Monitoring"
      - wait_for: "Audit"
    expected:
      - text_visible: "tenant.view"
