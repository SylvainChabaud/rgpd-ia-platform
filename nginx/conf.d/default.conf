# ============================================================================
# Nginx Virtual Host - RGPD-IA Platform
# LOT 6.0 - Stack IA Docker RGPD-ready
# ============================================================================
#
# SECURITY CONFIGURATION:
# - HTTPS enforced (HTTP redirects to HTTPS)
# - TLS 1.3 only (modern security)
# - Strong cipher suites
# - HSTS enabled
# - Security headers
#
# TLS SETUP:
#   Production: Replace with Let's Encrypt certificates
#   Command: certbot --nginx -d yourdomain.com
#
# ============================================================================

# Rate limiting zone (protect against DoS)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream - Next.js application
upstream nextjs_backend {
    server app:3000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# HTTP Server - Redirect all to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # TLS Configuration
    # Production: Replace with real certificates from Let's Encrypt
    # For now, use self-signed (generate with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/ssl/nginx.key -out /etc/nginx/ssl/nginx.crt)
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # TLS 1.3 only (maximum security)
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling (optional, for production)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # Session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers (defense in depth - Next.js also sets these)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Security: disable content type sniffing
    add_header X-Download-Options "noopen" always;

    # Root and error pages
    root /var/www/html;
    error_page 502 503 504 /50x.html;

    # Health check endpoint (bypass rate limiting)
    location /health {
        access_log off;
        proxy_pass http://nextjs_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API endpoints - stricter rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Static files and general routes
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://nextjs_backend;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
