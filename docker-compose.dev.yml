version: '3.9'

services:
  # PostgreSQL Database (NOT exposed publicly)
  db:
    image: postgres:16-alpine
    container_name: rgpd-platform-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-devuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpass}
      POSTGRES_DB: ${DB_NAME:-rgpd_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - rgpd_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"  # Exposed for local tests (LOT 4.0)

  # Ollama Local LLM (LOT 3.0 POC)
  ollama:
    image: ollama/ollama:latest
    container_name: rgpd-platform-ollama-poc
    restart: unless-stopped
    networks:
      - rgpd_internal
    volumes:
      - ollama_data:/root/.ollama
    # NO ports exposed (internal only, access via app container)
    # For dev debug, uncomment: ports: ["127.0.0.1:11434:11434"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rgpd-platform-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-devuser}:${DB_PASSWORD:-devpass}@db:5432/${DB_NAME:-rgpd_platform}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      AI_PROVIDER: ${AI_PROVIDER:-stub}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-tinyllama}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - rgpd_internal
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: npm run dev

networks:
  rgpd_internal:
    driver: bridge
    internal: false  # Allow outbound internet (npm install, etc.)

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
